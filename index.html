<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tarjeta de Usuario</title>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <div>
                <div class="main">
                    <div id="item1">
                        <img src="images/iconprofile.png" class="imgprofile" alt="image profile" />
                    </div>
                    <div id="item2">
                        <h1>Jane Doe</h1>
                        <img class="map" src="images/map-marker.png" alt="map marker" />
                        <p class="city">Seattle</p>
                        <p class="description">Developer | Engineer | Problem Solver Master of shadows and the Internet!</p>
                        <img src="images/gear.png" class="gear" alt="gear" />
                        <a href="#">Edit profile</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
